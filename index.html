<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <script type="text/javascript" src="jquery-1.3.2.js"></script>
  <script type="text/javascript" src="jquery.tooltip.js"></script>
  <script type="text/javascript" src="jquery.metadata.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#menu li').tooltip('#simple-tooltip');
    });
  </script>
  <style type="text/css">
    #simple-tooltip { }
  </style>
</head>
<body>
  <h2>Tooltips</h2>
  <ul id="menu">
    <li id="item-1">One</li>
    <li id="item-2">Two</li>
    <li id="item-3">Three</li>
    <li id="item-4">Four</li>
  </ul>
  
  <h2>Simple tooltip example</h2>
  <div id="simple-tooltip" style="display:none">This is the tooltip</div>

  <h2>Tooltips using metadata</h2>
  <div id="metadata-tooltip" style="display:none">This is a complex tooltip</div>
</body>
</html>
